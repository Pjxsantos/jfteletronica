<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Página Não Encontrada</title>
    <link rel="icon" href="images/LOGObranca.ico" type="image/x-icon">

    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #8b0000; /* Fundo vermelho escuro */
            color: #fff;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Container principal */
        .container {
            width: 90%;
            max-width: 700px;
            padding: 50px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.05); /* Transparente com película de vidro */
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px); /* Efeito de vidro */
            border: 1px solid rgba(255, 255, 255, 0.15); /* Borda semi-transparente */
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
            color: #f5f5f5;
        }

        .error-code {
            font-size: 2rem;
            color: #ffcccc;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Fundo de partículas -->
    <div id="particles-js"></div>

    <!-- Conteúdo da página -->
    <div class="container">
        <h1>Erro 404</h1>
        <p>A página que você procura não foi encontrada.</p>
        <p class="error-code">Erro 404</p>
        <p>Por favor, volte ao início ou tente novamente mais tarde.</p>
    </div>

    <!-- Particles.js Configuration -->
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: "#ffffff" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 }
                },
                opacity: {
                    value: 0.4,
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false, speed: 4, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
